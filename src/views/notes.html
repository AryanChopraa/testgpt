<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" href="../public/css/styles.css">
</head>
<body>
    <header>
        <h1>AI-Powered Video Summary and Note-Taking Website</h1>
    </header>
    <main>
        <section id="note-display">
            <h2>Your Notes</h2>
            <div id="note-list">
                <!-- Notes will be dynamically generated here -->
            </div>
            <div id="note-search">
                <input type="text" id="note-search-input" placeholder="Search notes...">
            </div>
            <div id="note-filter">
                <select id="note-filter-select">
                    <option value="">Filter by category...</option>
                    <!-- Categories will be dynamically generated here -->
                </select>
            </div>
        </section>
        <section id="note-save-export">
            <button id="note-save-button">Save Note</button>
            <button id="note-export-button">Export Note</button>
        </section>
    </main>
    <footer>
        <p>Â© 2022 AI-Powered Video Summary and Note-Taking Website</p>
    </footer>
    <script src="../public/js/notes.js"></script>
</body>
</html>
